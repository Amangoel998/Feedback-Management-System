<div class="form-container">
    <form class="form-signin" [formGroup]="loginStu" (ngSubmit)="login()">
        <!-- <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only" >Email Address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus formControlName="stuEmail">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required formControlName="pass">
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-danger btn-block" type="submit">Sign in</button>
    </form>
</div>
