<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
    <li class="nav-item">
        <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
            aria-controls="pills-home" aria-selected="true">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="pills-students-tab" data-toggle="pill" href="#pills-profile" role="tab"
            aria-controls="pills-profile" aria-selected="false">Students</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="pills-trainers-tab" data-toggle="pill" href="#pills-contact" role="tab"
            aria-controls="pills-contact" aria-selected="false">Trainers</a>
    </li>
</ul>
<div class="tab-content" id="pills-tabContent" style="text-align: center;">
    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">...</div>
    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-students-tab">
       
       <div class="container">
           <table class="table table-dark">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Batch</th>
                <th>Delete</th>
            </tr>

            <tr *ngFor="let d of studServ.studentDb">
                <td>{{d.id}}</td>
                <td>{{d.studentName}}</td>
                <td>{{d.studentEmail}}</td>
                <td>{{d.password}}</td>
                <td>{{d.batch}}</td>
                <td><input type="button" value="Delete" class="btn btn-danger" (click)="deleteStudent(d.id)"></td>
            </tr>

            <tr>

                <td><input type="text" name="studentId" placeholder="student ID here" id="stuId"></td>
                <td><input type="text" name="studentName" placeholder="student Name here" id="stuName"></td>
                <td><input type="text" name="studentEmail" placeholder="student Email here" id="stuEmail"></td>
                <td><input type="text" name="password" placeholder="Password here" id="pass"></td>
                <td><input type="text" name="batch" placeholder="Enter Batch" id="batch"></td>
                <td><input type="button" value="Add Student" class="btn btn-success" (click)="addStudent()"></td>

            </tr>


        </table>
        </div>
    </div>
    <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-trainers-tab">
        <div class="container">
        <table class="table table-dark">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Skills</th>
                <th>Delete</th>
            </tr>

            <tr *ngFor="let d of trainServ.trainerDB;">
                <td>{{d.id}}</td>
                <td>{{d.trainerName}}</td>
                <td>{{d.trainerEmail}}</td>
                <td>{{d.password}}</td>
                <td>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                        View Skills
                      </button>
                      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLongTitle">Skills</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                                Skills:
                                {{d.skills}}
                              <!-- <table>
                                  <tr *ngFor="let skill of d.skills">
                                      <td>{{skill}}</td>
                                      <td><input type="button" value="removve" class="btn btn-danger"></td>
                                  </tr>
                              </table> -->
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                              <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                          </div>
                        </div>
                      </div>
                </td>
                <td><input type="button" value="Delete" class="btn btn-danger" (click)="deleteTrainer(d.id)"></td>
            </tr>

            <tr>

                <td><input type="text" name="trainerId" placeholder="trainer ID here" id="trainerId"></td>
                <td><input type="text" name="trainerName" placeholder="Trainer Name here" id="trainerName"></td>
                <td><input type="text" name="trainerEmail" placeholder="trainer Email here" id="trainerEmail"></td>
                <td><input type="text" name="password" placeholder="Password here" id="trainerPass"></td>
                <td>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                       Add Skills
                      </button>
                      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLongTitle">Skills</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                                Skills:

                               
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                              <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                          </div>
                        </div>
                      </div>
                </td>
                <td><input type="button" value="Add Trainer" class="btn btn-success" (click)="addTrainer()"></td>

            </tr>


        </table>
        </div>
    </div>
</div>
