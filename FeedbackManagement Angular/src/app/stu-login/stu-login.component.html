<div class="form-container">
    <form class="form-signin" [formGroup]="loginStu" (ngSubmit)="login()">
        <!-- <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only" >Email Address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus formControlName="stuEmail">
        <div class="text text-danger" *ngIf="loginStu.get('stuEmail').hasError('required')&&(loginStu.get('stuEmail').dirty||loginStu.get('stuEmail').touched)">
            Please Enter E-Mail
        </div>
        <div class="text text-danger" *ngIf="loginStu.get('stuEmail').hasError('required')&&(loginStu.get('stuEmail').dirty||loginStu.get('stuEmail').touched)">
            Please Enter E-Mail
        </div>
        <div *ngIf="!loginStu.get('stuEmail').hasError('required') && loginStu.get('stuEmail').hasError('email') && ( loginStu.get('stuEmail').dirty ||loginStu.get('stuEmail').touched )"  class="text text-danger">Invalid Email</div>        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required formControlName="pass">
        <div class="text text-danger" *ngIf="loginStu.get('pass').hasError('required')&&(loginStu.get('pass').dirty||loginStu.get('pass').touched)">
            Please Enter Password!
        </div>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-danger btn-block" type="submit">Sign in</button>
    </form>
    <div *ngIf="flag" class="alert alert-danger">
        Invalid Username or Password!
    </div>
</div>
