<form [formGroup]="feedbackForm" (ngSubmit)="submitFeedBack()">
    <table>
        <thead>Feedback form for {{program.programName}} by {{trainer.trainerName}}</thead>
        <tr>
            <th>Student Id</th>
            <td>
                <input type="text" min="1" max="5" value="{{student.id}}" disabled>
            </td>
        </tr>
        <tr>
            <th>Trainer Id</th>
            <td>
                <input type="text" min="1" max="5"value="{{trainer.id}}" disabled>
            </td>
        </tr>
        <tr>
            <th>Progaram ID</th>
            <td>
                <input type="text" min="1" max="5" value="{{program.id}}" disabled>
            </td>
        </tr>
        <tr>
            <th>Question 1</th>
            <td>
                <input type="number" name="ques1" id="ques1" min="1" max="5" formControlName="ques1">
            </td>
        </tr>
        <tr>
            <th>Question 2</th>
            <td>
                <input type="number" name="ques2" id="ques2" min="1" max="5" formControlName="ques2">
            </td>
        </tr>
        <tr>
            <th>Question 3</th>
            <td>
                <input type="number" name="ques3" id="ques3" min="1" max="5" formControlName="ques3">
            </td>
        </tr>
        <tr>
            <th>Question 4</th>
            <td>
                <input type="number" name="ques4" id="ques4" min="1" max="5" formControlName="ques4">
            </td>
        </tr>
        <tr>
            <th>Question 5</th>
            <td>
                <input type="number" name="ques5" id="ques5" min="1" max="5" formControlName="ques5">
            </td>
        </tr>
        <tr>
            <th>Comments</th>
            <td><textarea name="comments" id="comments" cols="20" rows="5" formControlName="comments"></textarea></td>
        </tr>
        <tr>
            <th>suggetions</th>
            <td><textarea name="suggestions" id="suggestions" cols="20" rows="5" formControlName="suggestions"></textarea></td>
        </tr>

        <tr>
            <td>
                <input type="submit" value="Submit Feedback">
            </td>
        </tr>
    </table>
</form>
