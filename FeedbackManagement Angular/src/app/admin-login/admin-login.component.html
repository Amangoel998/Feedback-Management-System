<div class="form-container">
    <form class="form-signin" [formGroup]="adminForm" (ngSubmit)="login()">
       
        <h1 class="h3 mb-3 font-weight-normal">Admin Login</h1> <img class="mb-4" src="https://img.icons8.com/bubbles/2x/admin-settings-male.png" alt="" width="120" height="120"> 
        <label for="inputEmail" class="sr-only" >Email Address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus formControlName="adminEmail">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required formControlName="pass">
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-danger btn-block" type="submit">Sign in</button>
    </form>
</div>
